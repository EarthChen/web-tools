name: Preview

on:
  push:
    branches-ignore:
      - 'main'
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm build
      
      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-build-${{ github.sha }}
          path: ./dist
          retention-days: 7
      
      - name: Comment PR with preview info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ é¢„è§ˆæ„å»ºå®Œæˆ\n\næ„å»ºäº§ç‰©å·²ä¸Šä¼ ï¼Œå¯åœ¨ [Actions Run](${runUrl}) ä¸­ä¸‹è½½ artifact æŸ¥çœ‹ã€‚\n\n**Commit:** \`${context.sha.substring(0, 7)}\`\n**åˆ†æ”¯:** \`${context.payload.pull_request.head.ref}\``
            });
